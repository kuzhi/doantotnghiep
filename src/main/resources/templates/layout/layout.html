<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="dynamic(title, section)">
	
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--===============================================================================================-->
		<title th:replace="${title}"></title>
		<!--===============================================================================================-->
		<!-- ======= bootstrap ======= -->
		<link 
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" 
			rel="stylesheet" 
			integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
			crossorigin="anonymous">
		<!--===============================================================================================-->
		<!-- ======= Font krub ======= -->		
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link 
			href="https://fonts.googleapis.com/css2?family=Blinker:wght@200;300;700&family=Krub:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" 
			rel="stylesheet">
		<!--===============================================================================================-->
		<!-- Angular JS -->
		<script
			src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js" ></script>
		<!-- Alert -->
		<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<!-- Animate -->
		<link
		    rel="stylesheet"
		    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
		  />
		<!--===============================================================================================-->
		<!-- ======= CSS ======= -->		
		<link rel="stylesheet" type="text/css" th:href="@{/assets/css/cart/main_cart.css}">			
		<!--===============================================================================================-->
		<!-- ======= Font awesome ======= -->		
		<link 
			rel="stylesheet" 
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
			integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
			crossorigin="anonymous" 
			referrerpolicy="no-referrer" />
			
	</head>
	
	<body ng-app="home-cart" ng-controller="cart-ctrl">
	
		<div th:replace="/layout/_header"></div>
		<div th:replace="${section}" ></div>
		
	<!--===============================================================================================-->
	<!-- ======= JS ======= -->	
	<script th:src="@{/assets/js/cart/home-cart.js}"></script>
		
	<script 
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" 
		integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" 
		crossorigin="anonymous"></script>
  </body>

</html>
