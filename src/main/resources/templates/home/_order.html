<ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
	<li class="nav-item" role="presentation">
		<button class="nav-link active" ng-click="all()" id="pills-all-tab"
			data-bs-toggle="pill" data-bs-target="#pills-all" type="button"
			role="tab" aria-controls="pills-all" aria-selected="true">Tất
			cả</button>
	</li>
	<li class="nav-item" role="presentation">
		<button class="nav-link" ng-click="loading()" id="pills-all-tab"
			data-bs-toggle="pill" data-bs-target="#pills-all" type="button"
			role="tab" aria-controls="pills-all" aria-selected="false">Đang
			xử lý</button>
	</li>
	<li class="nav-item" role="presentation">
		<button class="nav-link" ng-click="shipping()" id="pills-all-tab"
			data-bs-toggle="pill" data-bs-target="#pills-all" type="button"
			role="tab" aria-controls="pills-all" aria-selected="false">Đang
			giao</button>
	</li>
	<li class="nav-item" role="presentation">
		<button class="nav-link" ng-click="completed()" id="pills-all-tab"
			data-bs-toggle="pill" data-bs-target="#pills-all" type="button"
			role="tab" aria-controls="pills-all" aria-selected="false">Giao
			thành công</button>
	</li>
	<li class="nav-item" role="presentation">
		<button class="nav-link" ng-click="canceled()" id="pills-all-tab"
			data-bs-toggle="pill" data-bs-target="#pills-all" type="button"
			role="tab" aria-controls="pills-all" aria-selected="false">Đã
			hủy</button>
	</li>
</ul>
<div class="tab-content" id="pills-tabContent">
	<div class="tab-pane fade show active" id="pills-all" role="tabpanel"
		aria-labelledby="pills-all-tab" tabindex="0">
		<div class="table-responsive">
		     <table class="table border text-nowrap text-md-nowrap table-hover mb-0">
                    <thead class="table_primary">
		             <tr>
		                 <th>Mã hóa đơn</th>
		                 <th>Tên người nhận</th>
		                 <th>Tên cửa hàng</th>
		                 <th>Trạng thái</th>
		                 <th>Tổng tiền</th>
		                 <th></th>
		             </tr>
		         </thead>
		         <tbody>
		             <tr ng-repeat="o in orders">
		                 <td class="text-start">{{o.ordercode}}</td>
		                 <td class="text-start">{{o.fullname}}</td>
		                 <td class="text-start">{{o.store.name}}</td>
		                 <td class="text-center">
		                 	<span ng-show="o.status == 1" class="bg-secondary px-5 py-1 bg-opacity-10 text-secondary rounded-3 fst-italic">Đang xử lý</span>
		                 	<span ng-show="o.status == 2" class="bg-success px-5 py-1 bg-opacity-10 text-success rounded-3 fst-italic">Đang giao</span>
		                 	<span ng-show="o.status == 3" class="bg-success px-5 py-1 bg-opacity-10 text-success rounded-3 fst-italic">Nhận hàng thành công</span>
		                 	<span ng-show="o.status == 4" class="bg-danger px-5 py-1 bg-opacity-10 text-danger rounded-3 fst-italic">Đã hủy</span>
		                 	<span ng-show="o.status == 5" class="bg-danger px-5 py-1 bg-opacity-10 text-danger rounded-3 fst-italic">Bị hủy do CH</span>
		                 </td>
		                 <td class="text-end">{{o.totalMoney | currency:'':0}} đ</td>                             
		                 <td class="text-center align-middle">
							<!-- Edit -->
							<a th:href="@{/home/client/_seeorder-detail/{{o.id}}}" ng-click="edit(product)" class="btn btn-info btn-sm text-white" > 
								<i class="fa-regular fa-pen-to-square"></i> 
							</a>
						</td>
		             </tr>
		         </tbody>
		     </table>
		 </div>
		 
		 <div class="row my-3 text-start">
			<div class="col-xl text-end">
				<nav aria-label="Page navigation example">
					<ul class="pagination justify-content-end mb-0">
						<li class="page-item">
							<a ng-click="pager4.first()" class="page-link text-dark"> <i class="fas fa-step-backward"></i> </a>
						</li>
						<li class="page-item">
							<a ng-click="pager4.prev()" class="page-link text-dark"> <i class="fas fa-backward"></i> </a>
						</li>
						<li class="page-item">
							<span class="page-link bg-white text-dark">{{pager4.page + 1}}</span>
						</li>
						<li class="page-item">
							<a ng-click="pager4.next()" class="page-link text-dark"> <i class="fas fa-forward"></i> </a>
						</li>
						<li class="page-item">
							<a ng-click="pager4.last()" class="page-link text-dark"> <i class="fas fa-step-forward"></i> </a>
						</li>
					</ul>
				</nav>
			</div>
		</div>
	</div>
</div>
