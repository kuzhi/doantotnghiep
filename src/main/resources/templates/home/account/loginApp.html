<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
<title>Đăng nhập</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
<link rel="shortcut icon"
	href="https://img.icons8.com/cute-clipart/344/shortcuts.png" />
<!--===============================================================================================-->
<!-- Bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Angular JS -->
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	th:href="@{/assets/suport/bootstrap/css/bootstrap.min.css}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	th:href="@{/assets/suport/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	th:href="@{/assets/suport/animate/animate.css}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	th:href="@{/assets/suport/css-hamburgers/hamburgers.min.css}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	th:href="@{/assets/suport/select2/select2.min.css}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" th:href="@{/assets/css/home/util.css}">
<link rel="stylesheet" type="text/css" th:href="@{/assets/css/home/main.css}">
<!--===============================================================================================-->
</head>
<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="/assets/images/img-01.png" alt="IMG">
				</div>

				<div class="login100-form validate-form">
					<span class="login100-form-title"> ĐĂNG NHẬP </span>
						<th:block th:if="${message !=null}">
							<div class="alert alert-danger" role="alert" th:text="${message}"></div>
						</th:block>
					  		<form th:action="@{/user-app/auth/login}" method ="post" class="mt-3">
					  			<div class="wrap-input100 validate-input"
									data-validate="Vui lòng không để trống">
									<input class="input100" type="text" name="username"
										placeholder="--Vui lòng nhập--"> <span
										class="focus-input100"></span> <span class="symbol-input100">
										<i class="fa fa-user" aria-hidden="true"></i>
									</span>
								</div>
			
								<div class="wrap-input100 validate-input"
									data-validate="Vui lòng không để trống">
									<input class="input100" type="password" name="password"
										placeholder="--Vui lòng nhập--"> <span
										class="focus-input100"></span> <span class="symbol-input100">
										<i class="fa fa-lock" aria-hidden="true"></i>
									</span>
								</div>
			
								<div style="display: flex; justify-content: space-between; align-items: center;">
									<div>
										<input type="checkbox" id="remember" name="remember" checked="checked">
										<label class="txt2" for="remember">Ghi nhớ mật khẩu?</label>
									</div>
									<div>
										<span class="txt1"> 
											<a class="txt2" href="/home/forgot-password/form" style="text-decoration: none;">
											Quên mật khẩu 
											</a>
										</span>
									</div>
								</div>
				
								<div class="container-login100-form-btn">
									<button type= "submit" class="login100-form-btn">Đăng nhập</button>
								</div>
			
								
					  		</form>

				</div>
			</div>
		</div>
	</div>


	<!--===============================================================================================-->
	<script src="/assets/suport/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="/assets/suport/bootstrap/js/popper.js"></script>
	<script src="/assets/suport/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="/assets/suport/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="/assets/suport/tilt/tilt.jquery.min.js"></script>
	<script>
		$('.js-tilt').tilt({
			scale : 1.1
		})
	</script>
	<!--===============================================================================================-->
	<script src="/assets/js/home/main_login.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
