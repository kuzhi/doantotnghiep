<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	th:replace="~{/layout/layout :: dynamic(~{::title}, ~{::section})}"
>
<head>
<title>Trang cá nhân</title>
</head>
<body>
	<section class="container my-5">
		<div class="row">
			<div class="col-xl-3">
				<div class="row px-4">
					<div class="col-xl-3 col-3 text-end">

						<img 
							th:src="@{/assets/images/user_admin/testimonials-1.jpg}" 
							class="rounded-circle border border-2 border-primary
							mt-2" style="width: 60px; height: 60px;">
					</div>
					<div class="col-xl-9 col-9 pt-3 text-start">
						<small>Tài khoản</small> <br>

						<h6> <b>Nguyễn Văn A</b> </h6>
					</div>
				</div>
				
				<div class="row mt-3 mb-3">
					<div class="col">
						<ul class="text-start">
						  <li 
						  	ng-click="showInfo()"
						  	class="list-group-item list--item mb-2 border-bottom">
						  	<i class="fa-solid fa-user mx-2"></i>
						  	Thông tin người dùng
						  </li>
						  <li 						  	
						  	ng-click="showAddress()"
						  	class="list-group-item list--item mb-2 border-bottom">
						  	<i class="fa-solid fa-location-dot mx-2"></i>
						  	Sổ địa chỉ
						  </li>
						  <li 						  	
						  	ng-click="showOrder()"
						  	class="list-group-item list--item mb-2 border-bottom">
						  	<i class="fa-solid fa-box-open mx-1"></i>

						  	Quản lí đơn hàng
						  </li>
						  <li 
						  	ng-click="showVoucher()"						  	
						  	class="list-group-item list--item mb-2 border-bottom">
						  	<i class="fa-solid fa-money-bill-wave mx-1"></i>

						  	Mã giảm giá
						  </li>
						</ul>
					</div>
				</div>
			</div>
			<div class="col-xl-9">
				<div th:replace="/home/_info"></div>							
				<div th:replace="/home/_address"></div>							
				<div th:replace="/home/_order"></div>							
				<div th:replace="/home/_voucher"></div>							
			</div>
		</div>
	</section>
</body>
</html>
