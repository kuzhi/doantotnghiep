<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	th:replace="~{/layout/layout :: dynamic(~{::title}, ~{::section})}"
>
<head>
<title>Trang cá nhân</title>
</head>
<body>
	<section class="container my-5">
	
			<div class="d-flex align-items-start">

			  <div class="nav flex-column nav-pills me-3" 
			  	id="v-pills-tab" role="tablist" aria-orientation="vertical">
			    <button class="nav-link active text-start text-nowrap" 
			    	id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" 
			    	type="button" role="tab" aria-controls="v-pills-home" aria-selected="true"
			    ><i class="fa-solid fa-user mx-2"></i> Thông tin người dùng</button>
			    <button class="nav-link text-start" 
			    	id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" 
			    	type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false"
			    ><i class="fa-solid fa-location-dot mx-2"></i> Sổ địa chỉ</button>
			    <button class="nav-link text-start" 
			    	id="v-pills-disabled-tab" data-bs-toggle="pill" data-bs-target="#v-pills-disabled" 
			    	type="button" role="tab" aria-controls="v-pills-disabled" aria-selected="false"
			    ><i class="fa-solid fa-box-open mx-1"></i> Quản lí đơn hàng</button>
			    <button class="nav-link text-start" 
			    	id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages" 
			    	type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false"
			    ><i class="fa-solid fa-money-bill-wave mx-1"></i> Mã giảm giá</button>
			  </div>
			  
			  <!-- Content -->
			  <div class="tab-content w-100" id="v-pills-tabContent">
			  	<!-- Thông tin cá nhân -->
			    <div class="tab-pane fade show active" 
			    	id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab" tabindex="0"
			    >
			    	<div th:replace="/home/_info"></div>
			    </div>
			    <!-- Sổ địa chỉ -->
			    <div class="tab-pane fade"
			     	id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab" tabindex="0"
		     	>
		     		<div th:replace="/home/_address"></div>
		     	</div>
		     	<!-- Quản lí đơn hàng -->
			    <div class="tab-pane fade" 
			    	id="v-pills-disabled" role="tabpanel" aria-labelledby="v-pills-disabled-tab" tabindex="0"
		    	>
		    		<div th:replace="/home/_order"></div>
		    	</div>
		    	<!-- Quản lí khuyến mãi -->
			    <div class="tab-pane fade" 
			    	id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab" tabindex="0"
		    	>
		    		<div th:replace="/home/_voucher"></div>
		    	</div>
			  </div>
			</div>
		
	</section>
</body>
</html>
