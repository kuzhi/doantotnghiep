<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	th:replace="~{/layout/layout :: dynamic(~{::title}, ~{::section})}">
<head>
<title>Trang cá nhân</title>
</head>
<body>
	<section class="container my-5">
		<div class="row">
			<div class="col-xl-3 col-12 mb-3">
				<div class="d-flex align-items-start">

					<div class="nav flex-column nav-pills w-100" id="v-pills-tab"
						role="tablist" aria-orientation="vertical">
						<button class="nav-link active text-start text-nowrap"
							id="v-pills-home-tab" data-bs-toggle="pill"
							data-bs-target="#v-pills-home" type="button" role="tab"
							aria-controls="v-pills-home" aria-selected="true">
							<i class="fa-solid fa-user mx-2"></i> Thông tin người dùng
						</button>
						<button ng-if="sid != 0" class="nav-link text-start" id="v-pills-disabled-tab"
							data-bs-toggle="pill" data-bs-target="#v-pills-disabled"
							type="button" role="tab" aria-controls="v-pills-disabled"
							aria-selected="false">
							<i class="fa-solid fa-box-open mx-1"></i> Quản lí đơn hàng
						</button>
					</div>

				</div>
			</div>
			<div class="col-xl-9 col-12">
				<!-- Content -->
				<div class="tab-content w-100" id="v-pills-tabContent">
					<!-- Thông tin cá nhân -->
					<div class="tab-pane fade show active" id="v-pills-home"
						role="tabpanel" aria-labelledby="v-pills-home-tab" tabindex="0">
						<div th:replace="/home/_info"></div>
					</div>
					<!-- Quản lí đơn hàng -->
					<div class="tab-pane fade" id="v-pills-disabled" role="tabpanel"
						aria-labelledby="v-pills-disabled-tab" tabindex="0">
						<div th:replace="/home/_order"></div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
