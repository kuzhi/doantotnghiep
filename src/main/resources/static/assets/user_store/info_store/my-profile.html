<nav aria-label="breadcrumb" class="mx-4 mt-3">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">{{titleBreadcrumb}}</li>
    <li class="breadcrumb-item active" aria-current="page">{{titleBread}}</li>
  </ol>
</nav>

<div class="d-flex align-items-start shadow-sm bg-white rounded p-4 m-4">
  <div class="nav flex-column nav-pills me-3 py-auto" id="v-pills-tab" role="tablist" aria-orientation="vertical">
  	<div class="image-upload text-center mb-3">
		<label for="file-input" style="cursor:pointer;">
			<img class="rounded w-50" style="width: 200px !important; " alt="{{userStore.photo}}"
				ng-src="/assets/images/User/{{userStore.photo==''?'default__image.png':userStore.photo}}">
		</label>
	</div>
    <button class="nav-link active bg-app my-2" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" 
    type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Thông tin cá nhân</button>
    
    <button class="nav-link bg-app" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" 
    type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Đổi mật khẩu</button>
  </div>
  
  <div class="tab-content w-100" id="v-pills-tabContent">
    <div class="tab-pane fade show active border-start border-3" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab" tabindex="0">
	  <form name="profileForm" class="p-3" novalidate>
	  	
	  	<label class="fw-bold fs-3 mb-0">Thông tin cơ bản</label>
	  	<hr class="bg-app mt-0" style="height: 2px;">
	  	
	  	<div class="row">
		  	<div class="image-upload text-center">
				<label for="file-input" style="cursor:pointer;">
					<img class="img__store rounded-circle mb-2" alt="{{userStore.photo}}"
						ng-src="/assets/images/User/{{userStore.photo==''?'default__image.png':userStore.photo}}">
				</label>
				<div class="small font-italic text-muted my-4">
					Ảnh có kích thước nhỏ hơn 10MB
				</div>
			    <input id="file-input" type="file" />
			</div>	  	
	  	</div>
	  	
	  	<div class="form-group mx-auto">
			<label class="form-label"> Họ và tên <span class="text-red">*</span> </label>
			<!-- Input -->
			<input type="text" id="fullname" name="fullname" class="form-control"
			ng-model="userStore.fullname" placeholder="--Vui lòng nhập--" required>
			
			<div ng-show="profileForm.fullname.$dirty && profileForm.fullname.$invalid" >
				<small class="text-danger fst-italic" ng-show="profileForm.fullname.$error.required">
					Vui lòng không để trống <b>*</b>
				</small>
			</div>
		</div>

	  	<div class="form-group mx-auto">
			<label class="form-label"> Email <span class="text-red">*</span> </label>
			<!-- Input -->
			<input ng-model="userStore.email" name="email" type="email"
			class="form-control" placeholder="--Vui lòng nhập--" required>
			<div ng-show="profileForm.email.$dirty && profileForm.email.$invalid || profileForm.email.$error.email">
				<small class="text-danger fst-italic" ng-show="profileForm.email.$error.required">
					Vui lòng không để trống <b>*</b>
				</small>
				<small class="text-danger fst-italic" ng-show="profileForm.email.$error.email">
					Email chưa đúng định dạng <b>*</b>
				</small>
		    </div>
		</div>

	  	<div class="form-group mx-auto">
			<label class="form-label"> Giới tính <span class="text-red">*</span> </label>
			<div class="d-flex">
				<div class="form-check mx-3">
					<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" ng-value="true" ng-model="userStore.gender">
					<label class="form-check-label" for="gridRadios1" > Nam </label>
				</div> 
				<div class="form-check">
					<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" ng-value="false" ng-model="userStore.gender"> 
					<label class="form-check-label" for="gridRadios2" > Nữ </label>
				</div>
			</div>
		</div>
		
		<div class="form-group mx-auto">
			<label class="form-label"> Ngày sinh <span class="text-red">*</span> </label>
			<!-- Input -->
			<input class="w-100 form-control" type="date" ng-model="userStore.birthday">
		</div>
		
		<div class="mt-3 text-center">
			<button ng-click="update(userStore)" class="btn btn-info text-white w-50" >Lưu thay đổi</button>
		</div>
		
  	  </form>
	</div>
    <div class="tab-pane fade border-start border-3" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab" tabindex="0">
    	<form name="changeForm" class="p-3" novalidate>
	  	
		  	<label class="fw-bold fs-3 mb-0">Đổi mật khẩu</label>
		  	<hr class="bg-app mt-0" style="height: 2px;">
		  	
		  	<div class="form-group mx-auto">
				<label class="form-label"> Mật khẩu hiện tại <span class="text-red">*</span> </label>
				<!-- Input -->
				<input class="form-control" type="password" placeholder="--Vui lòng nhập--">
			</div>
			
		  	<div class="form-group mx-auto">
				<label class="form-label"> Mật khẩu mới <span class="text-red">*</span> </label>
				<!-- Input -->
				<input class="form-control" type="password" placeholder="--Vui lòng nhập--">
			</div>
			
		  	<div class="form-group mx-auto">
				<label class="form-label"> Nhập lại mật khẩu mới <span class="text-red">*</span> </label>
				<!-- Input -->
				<input class="form-control" type="password" placeholder="--Vui lòng nhập--">
			</div>
			
			<div class="mt-3 text-center">
				<button ng-click="update()" class="btn btn-info text-white w-50" >Thay đổi</button>
			</div>
		</form>
    </div>
  </div>
</div>
