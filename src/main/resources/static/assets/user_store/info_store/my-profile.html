<div class="row shadow-sm bg-white rounded p-4 m-4">
	<div class="col-xl">
		<div class="row">
			<h3 class="text-dark">Chỉnh sửa trang cá nhân</h3>
		</div>
		
		<form 
			name="profileForm"
			class="row mt-2"
			novalidate
		>
			<div class="col-xl-6 text-center image-upload border-end">
				<label for="file-input" style="cursor:pointer;">
					<img 
						alt="" 
						src="/assets/images/user.jpg"
						class="rounded w-50"
					>
				</label>
				<div class="small font-italic text-muted my-4">
					Ảnh có kích thước nhỏ hơn 10MB
				</div>
			    <input id="file-input" type="file" />
			</div>
			
			<div class="col-xl-6" >
				<div class="mb-3">
				  <label 
				  	for="fullname" 
				  	class="form-label"
				  >
				  	Họ và tên 
				  	<small
						ng-show="profileForm.fullname.$valid"
					> <i class="fas fa-check text-success"></i>
					</small>
				  </label>
				  
				  <input 
				  	type="text" 
				  	ng-model="fullname"
				  	name="fullname" 
				  	class="form-control" 
				  	placeholder="Nhập họ và tên*"
				  	required
				  >
				  <div
				 	ng-show="profileForm.fullname.$dirty && profileForm.fullname.$invalid"
				  >
					<small 
						class="text-danger fst-italic"
						ng-show="profileForm.fullname.$error.required"
					>Vui lòng không để trống (*)</small>
				  </div>
				</div>

				<div class="mb-3">
				  <label 
				  	for="fullname" 
				  	class="form-label"
				  >
				  	Email
				  	<small
						ng-show="profileForm.email.$valid"
					> <i class="fas fa-check text-success"></i>
					</small>
				  </label>
				  
				  <input 
					ng-model="email" 
					name="email" 
					type="email"
					class="w-100 form-control" 
					placeholder="Nhập email*" 
					required
				  >
				  <div
					ng-show="profileForm.email.$dirty 
					&& profileForm.email.$invalid 
					|| profileForm.email.$error.email"
				  >
					<small 
						class="text-danger fst-italic"
						ng-show="profileForm.email.$error.required"
					>Vui lòng không để trống (*)</small>
					<small 
						class="text-danger fst-italic"
						ng-show="profileForm.email.$error.email"
					>Email chưa đúng định dạng (*)</small>
				   </div>
				</div>

				<div class="mb-3 d-flex">
				  <label 
				  	for="fullname" 
				  	class="form-label"
				  >
				  	Giới tính
				  	<small
						ng-show="profileForm.email.$valid"
					> <i class="fas fa-check text-success"></i>
					</small>
				  </label>
				  
				  <div class="form-check mx-3">
						<input 
							class="form-check-input" 
							type="radio"
							name="gridRadios" 
							id="gridRadios1" 
							value="true" 
							checked
						>
						<label 
							class="form-check-label" 
							for="gridRadios1"
						> Nam </label>
					</div> 
					<div class="form-check">
						<input 
							class="form-check-input" 
							type="radio"
							name="gridRadios" 
							id="gridRadios2" 
							value="false"
						> 
						<label
							class="form-check-label" 
							for="gridRadios2"
						> Nữ </label>
					</div>
				</div>

				<div class="mb-3">
				  <label 
				  	for="fullname" 
				  	class="form-label"
				  >
				  	Ngày sinh
				  	<small
						ng-show="profileForm.email.$valid"
					> <i class="fas fa-check text-success"></i>
					</small>
				  </label>
				  
				  <input class="w-100 form-control" type="date">
				</div>
			</div>
		</form>
		
		<div class="row">
			<div class="col-xl-2">
				<button 
					ng-click="update()"
					class="btn btn-primary w-100"
				>Lưu thay đổi</button>
			</div>
		</div>
	</div>
</div>
