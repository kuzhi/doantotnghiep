<nav class="mt-3 mx-3" aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">{{titleBreadcrumb}}</li>
    <li class="breadcrumb-item active" aria-current="page">{{titleBread}}</li>
  </ol>
</nav>

<!-- Sales Chart Start -->
     <div class="container-fluid pt-4 px-4">
         <div class="row mx-1">
             <div class="bg-second text-center rounded p-4">
                 <div class="d-flex align-items-center justify-content-between mb-4">
                     <h6 class="mb-0 color-text">Thống kê doanh thu từ sản phẩm</h6>
                     
                     <div class="d-flex align-items-center">
				        <select 
				        	ng-change="getReportByMonth()"
							ng-model="list"
							ng-options="month.id as month.name for month in months"
				        	class="form-select form-select-sm border-0 border-bottom rounded-0" 
				        >
						  <option value="" class="fw-bold bg-info text-white">--Vui lòng chọn--</option>
						</select>
                 	</div>   
                 </div>
                 
				<canvas id="productChart"></canvas>
             </div>
         </div>
     </div>
<!-- Sales Chart End -->

<!-- Recent Sales Start -->
     <div class="container-fluid pt-4 px-4 mb-3">
         <div class="bg-second text-center rounded p-4">
             <div class="d-flex align-items-center justify-content-between mb-4">
                 <h6 class="mb-0 color-text">Top 10 món bán chạy nhất</h6>
             </div>
             <div class="table-responsive">
                 <table class="table text-start align-middle table-bordered border-white table-hover mb-0">
                     <thead class="text-center bg-table">
                         <tr>
                             <th scope="col">Ảnh</th>
                             <th scope="col">Tên món</th>
                             <th scope="col">Giá</th>
                             <th scope="col">Số lượng bán</th>
                         </tr>
                     </thead>
                     <tbody class="table table-body table-bordered border-white">
                         <tr
                         	ng-repeat="item in pager.items  "
                         >
                             <td scope="col" class="text-center">
                                 <img 
                                 	ng-if="item.productImage != null"
                                 	class="rounded-circle" 
                                 	ng-src="/assets/images/Products/{{item.productImage}}" 
                                 	alt="{{item.productImage}}" 
                                 	style="width: 40px; height: 40px;"
                                 >
                                 <img 
                                 	ng-if="item.productImage == null"
                                 	class="rounded-circle" 
                                 	src="/assets/images/Products/icon_food.png" 
                                 	alt="{{item.productImage}}" 
                                 	style="width: 40px; height: 40px;"
                                 >
                             </td>
                             <td scope="col">{{item.productName}}</td>
                             <td scope="col" class="text-end">{{item.productPrice | currency:'':0}} đ</td>
                             <td scope="col" class="text-end">{{item.amount}} lượt</td>
                         </tr>
                     </tbody>
                 </table>
             </div>
         </div>
     </div>
<!-- Recent Sales End -->
