<nav class="mt-3 mx-3" aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">{{titleBreadcrumb}}</li>
    <li class="breadcrumb-item active" aria-current="page">{{titleBread}}</li>
  </ol>
</nav>

<!-- Sales Chart Start -->
     <div class="container-fluid pt-4 px-4">
         <div class="row mx-1">
             <div class="bg-second text-center rounded p-4">
                 <div class="d-flex align-items-center justify-content-between mb-4">
                     <h6 class="mb-0 color-text">Thống kê doanh thu từ sản phẩm</h6>
                     
                     <div class="d-flex align-items-center">
                     	<span>Lọc:</span>
                     	<div class="ms-2">
                        	<select class="form-select px-4 py-0" aria-label="Default select example">
							  <option selected>--Vui lòng chọn--</option>
							  <option value="1">Năm</option>
							  <option value="2">Tháng</option>
							  <option value="3">Tuần</option>
							  <option value="4">Ngày</option>
							</select>
                        </div>
                     </div>
                 </div>
                 
				<canvas id="productChart"></canvas>
             </div>
         </div>
     </div>
<!-- Sales Chart End -->

<!-- Recent Sales Start -->
     <div class="container-fluid pt-4 px-4 mb-3">
         <div class="bg-second text-center rounded p-4">
             <div class="d-flex align-items-center justify-content-between mb-4">
                 <h6 class="mb-0 color-text">Top 10 món bán chạy nhất</h6>
             </div>
             <div class="table-responsive">
                 <table class="table text-start align-middle table-bordered border-white table-hover mb-0">
                     <thead class="text-center bg-table">
                         <tr>
                             <th scope="col">Ảnh</th>
                             <th scope="col">Tên món</th>
                             <th scope="col">Loại món</th>
                             <th scope="col">Giá</th>
                         </tr>
                     </thead>
                     <tbody class="table table-body table-bordered border-white">
                         <tr
                         	ng-repeat="p in productArr.product"
                         >
                             <td scope="col" class="text-center">
                                 <img 
                                 	class="rounded-circle" 
                                 	src="/assets/images/{{p.img}}" 
                                 	alt="ảnh món" 
                                 	style="width: 40px; height: 40px;"
                                 >
                             </td>
                             <th scope="col">{{p.name}}</th>
                             <th scope="col">{{p.cate}}</th>
                             <th scope="col" class="text-end">{{p.price | currency:'':0}} đ</th>
                         </tr>
                     </tbody>
                 </table>
             </div>
         </div>
     </div>
<!-- Recent Sales End -->
