<nav class="mt-3 mx-3" aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">{{titleBreadcrumb}}</li>
    <li class="breadcrumb-item active" aria-current="page">{{titleBread}}</li>
  </ol>
</nav>

<div 
	class="row shadow-sm bg-second mx-3 py-3 rounded">
	<div class="col-xl-12 col-md-12 col-12">
		<div class="row">
			<div class="col-xl-2 col-md-12 col-12 p-3 mb-3">
				<h1 class="color-text">5.0 / 5</h1>
				<i class="fas fa-star text-warning"></i> <i
					class="fas fa-star text-warning"></i> <i
					class="fas fa-star text-warning"></i> <i
					class="fas fa-star text-warning"></i> <i
					class="fas fa-star text-warning"></i>
			</div>
			<div class="col-xl-10 col-md-12 col-12 p-3 mb-3">
				<button 
					ng-click="five()"
					class="btn btn-outline-info"
				> 5 SAO (0) </button>
				<button 
					ng-click="four()"
					class="btn btn-outline-info"
				> 4 SAO (0) </button>
				<button 
					ng-click="three()"
					class="btn btn-outline-info"
				> 3 SAO (0) </button>
				<button 
					ng-click="two()"
					class="btn btn-outline-info"
				> 2 SAO (0) </button>
				<button 
					ng-click="one()"
					class="btn btn-outline-info"
				> 1 SAO (0) </button>
			</div>
		</div>
		
		<div class="row">
			<div class="col-10">
				<label class="font__size-title">Danh sách sản phẩm</label> <br>
			</div>
			<div class="col-2 text-end">
				<label type="submit" class="btn text-primary font__size-btn">
					<i class="fas fa-sort-amount-down-alt"></i> Sắp xếp
				</label>
			</div>
		</div>
		
		<div class="row">
			<div class="table-responsive">
				<table class="table text-start align-middle table-bordered border-white table-hover mb-0">
					<thead class="text-center bg-table">
                         <tr>
							<th>Tên</th>
							<th>Giá</th>
						</tr>
					</thead>
					<tbody class="table table-body table-bordered border-white">
						<tr 
							ng-repeat="p in fiveS.product5"
							class="px-2"
						>
							<td class="align-middle">
								{{p.name}}
							</td>
							<td class="align-middle text-end">
								{{p.price | currency:'':0}}đ
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		
		<div class="row my-3 text-start">
			<div class="col-xl text-end">
				<nav aria-label="Page navigation example">
					<ul class="pagination justify-content-end">
						<li class="page-item disabled">
							<a class="page-link text-dark"> <i class="fas fa-step-backward"></i> </a>
						</li>
						<li class="page-item">
							<a class="page-link text-dark" href="#"> <i class="fas fa-backward"></i> </a>
						</li>
						<li class="page-item">
							<span class="page-link bg-white">1</span>
						</li>
						<li class="page-item">
							<a class="page-link text-dark"> <i class="fas fa-forward"></i> </a>
						</li>
						<li class="page-item">
							<a class="page-link text-dark" href="#"> <i class="fas fa-step-forward"></i> </a>
						</li>
					</ul>
				</nav>
			</div>
		</div>
	</div>
</div>
