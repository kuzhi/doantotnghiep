  </ol>
</nav>

<div 
	class="row shadow-sm bg-white mx-3 py-3 rounded">
	<div class="col-xl-12 col-md-12 col-12">
		<div class="row">
			<div class="col-xl-2 col-md-12 col-12 p-3 mb-3">
				<h1 class="text-dark">5.0 / 5</h1>
				<i class="fas fa-star text-warning"></i> <i
					class="fas fa-star text-warning"></i> <i
					class="fas fa-star text-warning"></i> <i
					class="fas fa-star text-warning"></i> <i
					class="fas fa-star text-warning"></i>
			</div>
			<div class="col-xl-10 col-md-12 col-12 p-3 mb-3">
				<button 
					ng-click="five()"
					class="btn btn-outline-info"
				> 5 SAO (0) </button>
				<button 
					ng-click="four()"
					class="btn btn-outline-info"
				> 4 SAO (0) </button>
				<button 
					ng-click="three()"
					class="btn btn-outline-info"
				> 3 SAO (0) </button>
				<button 
					ng-click="two()"
					class="btn btn-outline-info"

				<button 
					ng-click="one()"
					class="btn btn-outline-info"
				> 1 SAO (0) </button>
			</div>
		</div>
		
		<div class="row mx-5">
			<div class="table-responsive">
				<table class="table text-start align-middle table-bordered border-white table-hover mb-0">
					<thead class="text-center" style="background-color: #ff512f !important;">
                         <tr class="text-white">
							<th>Tên</th>
							<th>Giá</th>
						</tr>
					</thead>
					<tbody class="table table-primary">
						<tr 
							ng-repeat="p in fiveS.product5"
							class="px-2"
						>
							<td class="align-middle">
								{{p.name}}
							</td>
							<td class="align-middle text-end">
								{{p.price | currency:'':0}}
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		
		<div class="row my-3 text-start px-5">
			<div class="col-6 text-start">
				<label> 1/5 </label>
			</div>
			<div class="col-6 text-end">
				<nav aria-label="Page navigation example">
					<ul class="pagination justify-content-end">
						<li class="page-item disabled"><a class="page-link"> << </a>
						</li>
						<li class="page-item"><a class="page-link" href="#">1</a></li>
						<li class="page-item"><a class="page-link" href="#">2</a></li>
