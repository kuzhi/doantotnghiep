
<div class="row text-start ms-3 mb-1">
	<label class="text-muted">MÓN</label>
</div>

<div class="row px-5">
	<div 
		ng-repeat="p in list.product"
		class="col-xl-5 btn__add-product rounded mx-2 mb-2"
	>
		<div class="row d-flex align-items-center pt-2">
			<div class="col-xl-3 col-md-4 text-center">
				<img 
					class="img__food rounded-4" 
					alt="Ảnh sản phẩm"
					src="/assets/images/{{p.img}}"
				>
			</div>
			<div class="col-xl-6 col-md-5 text-start text-truncate">
				<b>{{p.name}}</b> <br> 
				<small>{{p.price}}</small>
			</div>
			<div class="col-xl-3 col-md-3 text-center">
				<button 
					class="btn text-warning" 
					ng-click="edit()" 
					data-bs-toggle="modal"
					data-bs-target="#editModal" 
					data-bs-whatever="edit"
				> <i class="fas fa-edit"></i> </button>
				<button 
					class="btn text-danger"
					ng-click="deleteP()"					
				> <i class="fas fa-ban"></i> </button>
			</div>
		</div>
	</div>
	<button 
		ng-click="insert()" 
		type="button"
		class="col-xl-5 btn btn__add-product text-center text-primary rounded mx-2"
		data-bs-toggle="modal" 
		data-bs-target="#editModal"
		data-bs-whatever="add"
	><i class="fas fa-plus-circle"></i> Thêm món
	</button>
</div>

<div class="row my-3 text-start px-5">
	<div class="col-6 text-start">
		<label> 1/5 </label>
	</div>
	<div class="col-6 text-end">
		<nav aria-label="Page navigation example">
			<ul class="pagination justify-content-end">
				<li class="page-item disabled"><a class="page-link"> << </a>
				</li>
				<li class="page-item"><a class="page-link" href="#">1</a></li>
				<li class="page-item"><a class="page-link" href="#">2</a></li>
				<li class="page-item"><a class="page-link" href="#">3</a></li>
				<li class="page-item"><a class="page-link" href="#"> >> </a>
				</li>
			</ul>
		</nav>
	</div>
</div>

<!-- Full screen modal add product -->
<div 
	class="modal fade" 
	id="editModal" 
	tabindex="-2"
	aria-labelledby="exModalLabel" 
	aria-hidden="true"
>
	<div class="modal-dialog modal-xl">
		<div class="modal-content">
			<div class="modal-header">
				<button 
					type="button" 
					class="btn btn-danger" 
					data-bs-dismiss="modal"
				>X</button>
				<h5 class="modal-title text-dark" id="exModalLabel">{{titleTable}}</h5>
				<button 
					ng-disabled="productForm.$invalid" 
					type="button"
					class="btn btn-primary"
				>Lưu</button>
			</div>
			<div class="modal-body">
				<div class="table-responsive">
					<table class="table align-middle table-borderless text-start">
						<tbody>
							<tr>
								<td class="fw-bold">Chọn ảnh</td>
								<td class="text-center">
									<div class="card-body text-center image-upload">
										<label for="file-input" style="cursor:pointer;">
											<img
												class="img__food rounded-circle mb-2"
												src="/assets/images/icon_food.png" 
												alt="Ảnh sản phẩm"
											>
										</label>
										<div class="small font-italic text-muted mb-4">
											Ảnh có kích thước nhỏ hơn 10MB
										</div>
									    <input id="file-input" type="file" />
									</div>
								</td>
							</tr>
							<tr>
								<td class="fw-bold">
									Tên món 
									<small
										ng-show="productForm.name_product2.$valid"
									> 
										<i class="fas fa-check text-success"></i>
									</small>
								</td>
								<td>
									<input 
										ng-model="name_product2" 
										name="name_product2"
										class="w-100 form-control" 
										placeholder="Nhập tên món" required>
									<div
										ng-show="productForm.name_product2.$dirty && productForm.name_product2.$invalid"
									>
										<small 
											class="text-danger fst-italic"
											ng-show="productForm.name_product2.$error.required"
										>Vui lòng không để trống (*)</small>
									</div>
								</td>
							</tr>
							<tr>
								<td class="fw-bold">
									Giá 
									<small
										ng-show="productForm.price_product2.$valid"
									> <i class="fas fa-check text-success"></i>
									</small>
								</td>
								<td>
									<input 
										ng-model="price_product2" 
										name="price_product2"
										type="number" 
										min="1" max="9999999999"
										class="w-100 form-control" 
										placeholder="Nhập giá bán" required
									>
									<div
										ng-show="productForm.price_product2.$dirty && productForm.price_product2.$invalid"
									>
										<small 
											class="text-danger fst-italic"
											ng-show="productForm.price_product2.$error.required"
										>Vui lòng không để trống (*)</small> 
										<small
											class="text-danger fst-italic error"
											ng-show="productForm.price_product2.$invalid"
										>Giá bán không phù hợp (*)</small>
									</div>
								</td>
							</tr>
							<tr>
								<td class="fw-bold">
									Giảm giá (%) 
									<small
										ng-show="productForm.discount_product2.$valid"
									> <i class="fas fa-check text-success"></i>
									</small>
								</td>
								<td>
									<input 
										ng-model="discount_product2" 
										name="discount_product2"
										type="number" 
										min="0" max="100"
										class="w-100 form-control" 
										placeholder="Nhập phần trăm mong muốn" required
									>
									<div
										ng-show="productForm.discount_product2.$dirty && productForm.discount_product2.$invalid"
									>
										<small 
											class="text-danger fst-italic"
											ng-show="productForm.discount_product2.$error.required"
										>Vui lòng không để trống (*)</small> 
										<small
											class="text-danger fst-italic error"
											ng-show="productForm.discount_product2.$invalid"
										>Phần trăm giảm giá không phù hợp (*)</small>
									</div>
								</td>
							</tr>
							<tr>
								<td class="fw-bold">Loại món</td>
								<td class="text-start">
									<select class="form-select">
									  <option selected>Open this select menu</option>
									  <option value="1">One</option>
									  <option value="2">Two</option>
									  <option value="3">Three</option>
									</select>
								</td>
							</tr>
							<tr>
								<td class="fw-bold">Mô tả</td>
								<td>
									<textarea class="w-100 form-control" placeholder="Nhập mô tả món"> </textarea>
								</td>
							</tr>
							
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
