<nav class="mt-3 mx-3" aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">{{titleBreadcrumb}}</li>
    <li class="breadcrumb-item active" aria-current="page">{{titleBread}}</li>
  </ol>
</nav>

<!-- Sales Chart Start -->
     <div class="container-fluid pt-4 px-4 mb-3">
         <div class="row mx-1">
             <div class="bg-second text-center rounded p-4">
                 <div class="d-flex align-items-center justify-content-between mb-4">
                     <h6 class="mb-0 color-text">Thống kê doanh thu bán hàng</h6>
                 
                 	<div class="d-flex align-items-center">
                 		<label for="datestart">Từ:</label>
                 		<input type="date" id="datestart" 
                 			ng-model="dateStart"
                 			class="form-control form-control-sm mx-2 border-0 border-bottom rounded-0">
                 		<label for="dateend">Đến:</label>
                 		<input type="date" id="dateend" 
                 			ng-model="dateEnd"
                 			class="form-control form-control-sm mx-2 border-0 border-bottom rounded-0">
                 			
                 		<button type="button" 
                 			ng-click="loadDataMonth()"
                 			class="text-white btn btn-info btn-sm px-3 fw-bold d-flex align-items-center"
                 		> Lọc <i class="fa-solid fa-filter"></i> </button>
                 	</div>    
                 </div>
                 
				<canvas id="saleChart"></canvas>
             </div>
         </div>
     </div>
<!-- Sales Chart End -->
