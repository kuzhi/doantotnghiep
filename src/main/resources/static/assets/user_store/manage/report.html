 <!-- Recent Sales Start -->
     <div class="container-fluid pt-4 px-4 mb-3">
         <div class="bg-second text-center rounded p-4">
             <div class="d-flex align-items-center justify-content-between mb-4">
                 <h6 class="mb-0 color-text">Top 5 món bán chạy nhất</h6>
             </div>
             <div class="table-responsive">
                 <table 
                 	class="table text-start align-middle table-bordered border-white table-hover mb-0"
                 >
                     <thead class="text-center bg-table">
                         <tr>
                             <th scope="col">Ảnh</th>
                             <th scope="col">Tên món</th>
                             <th scope="col">Loại món</th>
                             <th scope="col">Giá</th>
                         </tr>
                     </thead>
                     <tbody class="table table-info">
                         <tr
                         	ng-repeat="p in productArr.product"
                         >
                             <td scope="col" class="text-center">
                                 <img 
                                 	class="rounded-circle" 
                                 	src="/assets/images/{{p.img}}" 
                                 	alt="ảnh món" 
                                 	style="width: 40px; height: 40px;"
                                 >
                             </td>
                             <th scope="col">{{p.name}}</th>
                             <th scope="col">{{p.cate}}</th>
                             <th scope="col" class="text-end">{{p.price | currency:'':0}} đ</th>
                         </tr>
                     </tbody>
                 </table>
             </div>
         </div>
     </div>
<!-- Recent Sales End -->
