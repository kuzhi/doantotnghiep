<head>

	<link rel="stylesheet" href="/assets/css/user_store/style.css">
	<link rel="stylesheet" href="/assets/css/user_store/layout_user_store.css">
	<link rel="stylesheet" href="/assets/css/user_store/name_store.css">

</head>
<body ng-app="app-user-store" ng-controller="app-ctrl">

	<div class="container-fluid position-relative d-flex p-0">
	
		<!-- Spinner Start -->
        <div id="spinner" 
        	class="show bg-white position-fixed translate-middle w-100 vh-100 
        	top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-ck" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading/assets.</span>
            </div>
        </div>
        <!-- Spinner End -->
        
        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            <nav class="navbar navbar-dark">
                <div class="w-100 mb-3">
                	<a href="index.html" class="navbar-brand mx-4">
	                    <img alt="" src="/assets/images/logo.png" class="w-50">
	                </a>
                </div>
                <div class="d-flex align-items-center ms-4 mb-4">
                    <div class="ms-3">
                        <h6 class="mb-0 text-ck">{{stores.name}}</h6>
                        <small>{{stores.address}}</small>
                    </div>
                </div>
                
                <!-- Navbar Start -->
                <div class="navbar-nav w-100" id="navbar-nav">
                	
                	<!-- Tổng quan -->
                    <a href="#!report-all" class="nav-item nav-link active">
                    	<i class="fa fa-tachometer-alt me-2"></i> Tổng quan
                    </a>
                    
                    <!-- Báo cáo -->
                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                            <i class="fa-solid fa-chart-column me-2"></i> Báo cáo
                        </a>
                        <div class="dropdown-menu bg-transparent border-0">
                            <a href="#!report-sale-all" class="dropdown-item">
                            	<i class="fa-solid fa-chart-column me-1"></i> Báo cáo bán hàng
                            </a>
                            <a href="#!report-product-all" class="dropdown-item">
                            	<i class="fa-solid fa-chart-bar me-1"></i> Báo cáo sản phẩm
                           	</a>
                        </div>
                    </div>
                    
                    <!-- Thông tin -->
                    <a href="#!name__store" class="nav-item nav-link">
						<i class="fas fa-store me-2"></i> Thông tin chung
					</a>
					
					<!-- Sản phẩm -->
                    <a href="#!product__management" class="nav-item nav-link">
						<i class="fas fa-utensils me-2"></i> Sản phẩm
					</a>
					
					<!-- Khách hàng 
                    <a href="#!user__management" class="nav-item nav-link">
						<i class="fa-solid fa-users-between-lines me-2"></i> Khách hàng
					</a> -->
					
					<!-- Đơn hàng -->
					<div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                            <i class="fa fa-laptop me-2"></i> Đơn hàng
                        </a>
                        <div class="dropdown-menu bg-transparent border-0">
                        
                        	<!-- All -->
                            <a href="#!order__management-all" class="dropdown-item">
                            	<i class="fa-solid fa-list-ul me-1"></i> Tất cả
                            </a>
                            
                            <!-- 1 -->
                            <a href="#!order__management-loading" class="dropdown-item">
                            	<i class="fa-solid fa-bars-staggered me-1"></i> Chờ xử lý
                            </a>
                            
                            <!-- 2 -->
                             <a href="#!order__management-confirmed" class="dropdown-item">
                            	<i class="fa-solid fa-bars-staggered me-1"></i> Đã duyệt
                            </a>
                            
                            <!-- 3 -->
                            <a href="#!order__management-success" class="dropdown-item">
                            	<i class="fa-solid fa-list-check me-1"></i> Đã giao thành công
                            </a>
                            
                            <!-- 4 -->
                             <a href="#!order__management-canceled" class="dropdown-item">
                            	<i class="fa-solid fa-bars-staggered me-1"></i> Đã hủy
                            </a>
                            
                            <!-- 5 -->
                             <a href="#!order__management-becanceled" class="dropdown-item">
                            	<i class="fa-solid fa-bars-staggered me-1"></i> Bị hủy
                            </a>
                        </div>
                    </div>
                </div>
            <!-- Navbar End -->
            
            </nav>
        </div>
        <!-- Sidebar End -->
        
        <!-- Content Start -->
        <div class="content">
        
        	<!-- Navbar Start -->
            <nav class="navbar navbar-expand bg-second sticky-top px-4 py-0">
                <a href="#" class="navbar-brand d-flex d-lg-none me-4">
                    <label class="color-text mb-0 fs-3"><i class="fa fa-user-edit"></i></label>
                </a>
                <a href="#" class="sidebar-toggler flex-shrink-0">
                    <i class="fa fa-bars text-white"></i>
                </a>
                <div class="navbar-nav align-items-center ms-auto">
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                            <img class="rounded-circle me-lg-2" ng-src="/assets/images/User/{{userStore.photo==''?'default__image.png':userStore.photo}}"
                            	 alt="{{userStore.photo}}" style="width: 40px; height: 40px;">
                            <span class="d-none d-lg-inline-flex">{{userStore.fullname}}</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-end bg-second border-0 rounded-0 rounded-bottom m-0">
                            <a href="#!myProfile" class="dropdown-item">Cá nhân</a>
                            <a href="/home/auth/logout-store" class="dropdown-item">Đăng xuất</a>
                        </div>
                    </div>
                </div>
            </nav>
            <!-- Navbar End -->
            
            <!-- View -->
            <div class="ng-view"></div>
            
        </div>
        
	</div>

	<script>
		var header = document.getElementById("navbar-nav");
		var btns = header.getElementsByClassName("nav-link");
		for (var i = 0; i < btns.length; i++) {
		  btns[i].addEventListener("click", function() {
		  var current = document.getElementsByClassName("active");
		  current[0].className = current[0].className.replace(" active", "");
		  this.className += " active";
		  });
		}
	</script>
